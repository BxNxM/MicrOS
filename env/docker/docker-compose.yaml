version: '3'
services:
  micros-gateway:
    image: bxnxm/micros-gateway:1.60.2
    container_name: micros-gateway
    environment:
      - GATEWAYIP=10.0.1.1
      - API_AUTH=usr:pwd
    ports:
      - "5000:5000"  # Expose Flask REST API port to host
    networks:
      - micros_nw

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_valume:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=365d'
    ports:
      - "9090:9090"  # Expose Prometheus UI port to host
    networks:
      - micros_nw

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"  # Expose Grafana UI port to host
    networks:
      - micros_nw
    volumes:
      - grafana_data:/var/lib/grafana  # Persist Grafana data

networks:
  micros_nw:
    driver: bridge

volumes:
  prometheus_valume:
  grafana_data:
